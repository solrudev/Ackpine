name: github-release

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Ackpine
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 17
          cache: gradle

      - name: Validate binary compatibility
        run: |
          ./gradlew --no-daemon --stacktrace apiCheck || { exit_code=$?; printf "*** This PR changes Ackpine's public API. If this is intentional, run './gradlew apiDump' and commit the new API dumps. ***"; exit $exit_code; }

      - name: Build
        run: |
          ./gradlew buildAckpine --stacktrace --no-daemon

  release-packages:
    name: Build and release sample packages
    runs-on: ubuntu-latest
    needs: [ build ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: 17
          cache: gradle

      - name: Decode key store
        run: |
          echo APP_SIGNING_KEY_STORE > encoded-keystore.txt
          base64 -d encoded-keystore.txt > APP_SIGNING_KEY_STORE_PATH
        env:
          APP_SIGNING_KEY_STORE: ${{ secrets.APP_SIGNING_KEY_STORE }}
          APP_SIGNING_KEY_STORE_PATH: ${{ secrets.APP_SIGNING_KEY_STORE_PATH }}

      - name: Build packages
        run: |
          ./gradlew buildSamplesRelease --stacktrace --no-daemon
        env:
          APP_SIGNING_KEY_ALIAS: ${{ secrets.APP_SIGNING_KEY_ALIAS }}
          APP_SIGNING_KEY_PASSWORD: ${{ secrets.APP_SIGNING_KEY_PASSWORD }}
          APP_SIGNING_KEY_STORE_PASSWORD: ${{ secrets.APP_SIGNING_KEY_STORE_PASSWORD }}
          APP_SIGNING_KEY_STORE_PATH: ${{ secrets.APP_SIGNING_KEY_STORE_PATH }}

      - name: Extract release changelog
        run: |
          ./gradlew releaseChangelog --no-daemon

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body_path: changelog.txt
          files: |
            samples-release/*