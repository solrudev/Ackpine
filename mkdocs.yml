site_name: Ackpine
site_description: A library providing consistent APIs for installing and uninstalling apps on an Android device
site_author: 2023-2025 Ilya Fomichev
site_url: 'https://ackpine.solrudev.ru'
remote_branch: gh-pages
edit_uri: ""

repo_name: Ackpine
repo_url: 'https://github.com/solrudev/Ackpine'

copyright: 'Copyright &copy; 2023-2025 Ilya Fomichev'

theme:
  name: material
  favicon: images/logo-icon.svg
  logo: images/logo-white.svg
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.tabs
    - navigation.tracking
    - navigation.top
  icon:
    repo: fontawesome/brands/github
  font:
    text: Noto Sans
    code: JetBrains Mono
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - 'css/docs.css'

nav:
  - 'Overview': index.md
  - 'Getting Started': getting_started.md
  - 'Configuration': configuration.md
  - 'Split APKs': split_apks.md
  - 'Samples': samples.md
  - 'Permissions': permissions.md
  - 'Architecture': architecture.md
  - 'Building': building.md
  - 'API reference ‚èè': api/index.html
  - 'Change Log': changelog.md

markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true

plugins:
  - meta
  - search
  - minify:
      minify_html: true