site_name: Ackpine
site_description: A library providing consistent APIs for installing and uninstalling apps on an Android device
site_author: 2023-2026 Ilya Fomichev
site_url: https://ackpine.solrudev.ru
remote_branch: gh-pages
edit_uri: ""

repo_name: Ackpine
repo_url: https://github.com/solrudev/Ackpine

copyright: Copyright &copy; 2023-2026 Ilya Fomichev

theme:
  name: material
  favicon: images/logo-icon.svg
  logo: images/logo-white.svg
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.tabs
    - navigation.tracking
    - navigation.top
  icon:
    repo: fontawesome/brands/github
  font:
    text: Noto Sans
    code: JetBrains Mono
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - css/docs.css

nav:
  - Overview: index.md
  - Guide:
    - Getting Started: guide/getting_started.md
    - Configuration: guide/configuration.md
    - Split APKs: guide/split_apks.md
    - Shizuku: guide/shizuku.md
    - Testing: guide/testing.md
    - Samples: guide/samples.md
  - Permissions: permissions.md
  - Architecture: architecture.md
  - Building: building.md
  - FAQ: faq.md
  - 'API reference ‚èè': api/index.html
  - Change Log: changelog.md

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - admonition
  - toc:
      permalink: true

plugins:
  - search
  - minify:
      minify_html: true
  - redirects:
      redirect_maps:
        getting_started.md: guide/getting_started.md
        configuration.md: guide/configuration.md
        split_apks.md: guide/split_apks.md
        shizuku.md: guide/shizuku.md
        testing.md: guide/testing.md
        samples.md: guide/samples.md