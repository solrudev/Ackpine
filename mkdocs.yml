# Information
site_name: Ackpine
site_description: A library providing consistent APIs for installing and uninstalling apps on an Android device
site_author: 2023-2024 Ilya Fomichev
site_url: 'https://solrudev.github.io/Ackpine/'
remote_branch: gh-pages
edit_uri: ""

# GitHub Repository
repo_name: Ackpine
repo_url: 'https://github.com/solrudev/Ackpine'

# Copyright
copyright: 'Copyright &copy; 2023-2024 Ilya Fomichev'

# Configuration
theme:
  name: material
  favicon: images/logo-favicon.svg
  logo: images/logo-white.svg
  features:
    - content.code.copy
    - navigation.footer
  icon:
    repo: fontawesome/brands/github
  font:
    text: Noto Sans
    code: JetBrains Mono
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# CSS
extra_css:
  - 'css/docs.css'

# Navigation 
nav:
  - 'Overview': index.md
  - 'Getting Started': getting_started.md
  - 'Configuration': configuration.md
  - 'Split APKs': split_apks.md
  - 'Samples': samples.md
  - 'Permissions': permissions.md
  - 'Architecture': architecture.md
  - 'Building': building.md
  - 'API reference ‚èè': api/index.html
  - 'Change Log': changelog.md
  
# Extensions
markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - minify:
      minify_html: true